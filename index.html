<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="row-card">
        <img class="perfume-image-desktop" src="/images/image-product-desktop.jpg" alt="Chanel Perfume" class="myimage">
        <img class="perfume-image-mobile" src="/images/image-product-mobile.jpg" alt="Chanel Perfume" class="myimage">
        <div class="right-card">
          <h3 class="perfume-name">P e r f u m e</h3>
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
          <p class="describe">A floral, solar and voluptous interpretation composed by Olivier polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="row">
            <h1 class="price">$149.99</h1><p class="before-price">$169.99</p>
          </div>
        <div class="mybutton">
          <div>
            <img class="icon-cart" src="/images/icon-cart.svg" alt="cart icon">
            <a href="#" class="btn">Add to Cart</a>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
